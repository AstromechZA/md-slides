language: go
go:
  - 1.9
script:
  - go build .
  - bash ./build-all.sh
  - ls -l dist/
  - cd dist
  - sha256sum md-slides.* > SHA256SUMS
  - cat SHA256SUMS
  - cd ..
  - dist/md-slides.linux.amd64 version
  - dist/md-slides.linux.amd64 serve --export-to=output.html SLIDES.md
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file:
    - "dist/md-slides.*"
    - "dist/SHA256SUMS"
  on:
    repo: AstromechZA/md-slides
    tags: true
